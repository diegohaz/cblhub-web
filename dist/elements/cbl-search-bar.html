<html><head><link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">

</head><body><dom-module id="cbl-search-bar">
  <template>
    <style>
      :host {
        display: block;
        position: relative;
      }

      paper-input {
        --paper-transition-easing: {
          -webkit-transition: none;
          transition: none;
        };
      }

      paper-menu {
        position: absolute;
        left: 0;
        top: calc(100% - 6px);
        width: 100%;
        padding: 0;
        overflow-y: auto;
        @apply(--shadow-elevation-2dp);
      }

      paper-item {
        min-height: 32px;
      }

      .iron-selected{
        background: #E0E0E0;
      }
    </style>

    <paper-input id="searchInput" label="Search for challenges, questions, activities and resources" value="{{query}}" on-keyup="_keyup" on-keydown="_keydown" on-blur="_blur" on-focus="_focus" no-label-float="">
      <paper-icon-button suffix="" icon="search" on-tap="search"></paper-icon-button>
    </paper-input>

    <paper-menu id="keywordsMenu">
      <template is="dom-repeat" items="{{keywords}}">
        <paper-item on-mouseover="_selection" on-tap="_select">[[item]]</paper-item>
      </template>
    </paper-menu>

  </template>

</dom-module>

<script src="cbl-search-bar.js"></script></body></html>
