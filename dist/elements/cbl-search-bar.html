<html><head><link rel="import" href="../../bower_components/iron-input/iron-input.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">

</head><body><dom-module id="cbl-search-bar">
  <template>
    <style>
      :host {
        display: block;
        position: relative;
      }
/*
      paper-input {
        --paper-transition-easing: {
          -webkit-transition: none;
          transition: none;
        };
      }*/

      #searchInput {
        @apply(--paper-font-common-base);
        position: relative;
        font-size: 16px;
        outline: none;
        box-shadow: none;
        padding: 0 8px;
        width: calc(100% - 60px);
        background: transparent;
        border: 1px solid #bbb;
        border-right: 0;
        border-radius: 4px 0 0 4px;
        color: var(--paper-input-container-input-color, --primary-text-color);
        -webkit-appearance: none;
        height: 40px;
      }

      paper-icon-button {
        background-color: var(--accent-color);
        color: var(--text-accent-color);
        margin-left: -5px;
        width: 60px;
        border-radius: 0 4px 4px 0;
      }

      paper-menu {
        position: absolute;
        left: 0;
        top: 100%;
        width: calc(100% - 60px);
        padding: 0;
        overflow-y: auto;
        @apply(--shadow-elevation-2dp);
      }

      paper-item {
        min-height: 32px;
      }

      .iron-selected{
        background: #E0E0E0;
      }
    </style>

<!--     <paper-input
      id="searchInput"
      label="Search for challenges, questions, activities and resources"
      value="{{query}}"
      on-keyup="_keyup"
      on-keydown="_keydown"
      on-blur="_blur"
      on-focus="_focus"
      no-label-float>
      <paper-icon-button suffix icon="search" on-tap="search"></paper-icon-button>
    </paper-input> -->

    <input is="iron-input" id="searchInput" type="search" name="search" placeholder="Search for challenges, questions, activities and resources" autocomplete="off" bind-value="{{query}}">

    <paper-icon-button icon="search" on-tap="search"></paper-icon-button>

    <paper-menu id="keywordsMenu">
      <template is="dom-repeat" items="{{keywords}}">
        <paper-item on-mouseover="_selection" on-tap="_select">[[item]]</paper-item>
      </template>
    </paper-menu>

  </template>

</dom-module>

<script src="cbl-search-bar.js"></script></body></html>
