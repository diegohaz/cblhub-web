<html><head><link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../../bower_components/iron-form/iron-form.html">
<link rel="import" href="../../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-collapse/iron-collapse.html">

<link rel="import" href="cbl-shared-styles.html">
<link rel="import" href="cbl-dialog.html">

</head><body><dom-module id="cbl-challenge-dialog">
  <template>
    <style include="cbl-shared-styles">
      :host {
        display: block;
      }

      cbl-dialog {
        min-width: 500px;
        max-width: 500px;
      }

      iron-icon {
        width: 16px;
        height: 16px;
        cursor: pointer;
        color: #999;
      }

      iron-icon:hover {
        color: #666;
      }

      iron-collapse {
        color: #666;
      }

      form {
        padding-bottom: 16px;
      }

      @media screen and (max-width: 420px) {
        cbl-dialog {
          min-width: auto;
          max-width: auto;
        }
      }
    </style>

    <cbl-dialog id="dialog" heading="New Challenge" confirm-label="Create" loading="{{loading}}" with-backdrop="">
      <form is="iron-form" id="form">
        <paper-input id="bigIdeaInput" label="Big Idea" error-message="Please enter the Big Idea" value="{{bigIdea}}" autofocus="" on-focus="_focus" on-blur="_blur" required="">
        </paper-input>

        <iron-collapse id="bigIdeaTip" opened="">
          <p class="tip">The big idea is a broad concept that can be explored in multiple ways, e.g. <strong>Resilience</strong>, <strong>Separation</strong>, <strong>Creativity</strong>, <strong>Health</strong>, <strong>Sustainability</strong>, <strong>Democracy</strong> etc. <a href="https://www.challengebasedlearning.org/pages/about-cbl" tabindex="4" target="_blank">Learn more <iron-icon icon="open-in-new"></iron-icon></a></p>
        </iron-collapse>

        <paper-input id="essentialQuestionInput" label="Essential Question" error-message="Please enter the Essential Question" value="{{essentialQuestion}}" on-focus="_focus" on-blur="_blur" required="">
        </paper-input>

        <iron-collapse id="essentialQuestionTip">
          <p class="tip">By design, the big idea allows for the generation of a wide variety of essential questions. Eventually the process narrows to one essential question that reflects the interests of the learners and the needs of their community. <a href="https://www.challengebasedlearning.org/pages/about-cbl" tabindex="4" target="_blank">Learn more <iron-icon icon="open-in-new"></iron-icon></a></p>
        </iron-collapse>

        <paper-input id="challengeInput" label="The Challenge" error-message="Please enter the Challenge" value="{{challenge}}" on-focus="_focus" on-blur="_blur" required="">
        </paper-input>

        <iron-collapse id="challengeTip">
          <p class="tip">From the essential question a concise challenge is articulated that asks the learners to create a specific solution that will result in concrete, meaningful action. <a href="https://www.challengebasedlearning.org/pages/about-cbl" tabindex="4" target="_blank">Learn more <iron-icon icon="open-in-new"></iron-icon></a></p>
        </iron-collapse>

        <paper-textarea id="descriptionInput" label="Description" value="{{description}}" maxlength="512" on-focus="_focus" on-blur="_blur" char-counter="">
        </paper-textarea>

        <iron-collapse id="descriptionTip">
          <p class="tip">Summarize the challenge, so people can understand the feelings behind it. Links are allowed. (Optional)</p>
        </iron-collapse>

        <button hidden=""></button>
      </form>
    </cbl-dialog>

    <paper-toast id="toast" duration="5000" text="An error occurred. Try again later."></paper-toast>

  </template>
  </dom-module><script src="cbl-challenge-dialog.js"></script></body></html>
