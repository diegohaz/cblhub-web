<dom-module id="cbl-keyword-list">
  <template>
    <style>
      :host {
        display: block;
        padding: 4px;
        overflow: hidden;
      }

      a.keyword {
        position: relative;
        display: block;
        float: left;
        text-decoration: none;
        line-height: 28px;
        margin: 2px;
        padding: 0 8px;
        color: var(--paper-grey-900);
        background-color: var(--paper-grey-300);
        box-shadow: inset 0 0 1px 0 var(--paper-grey-400);
        border-radius: 2px;
        max-width: calc(50% - 4px);
        box-sizing: border-box;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        z-index: 99;
      }

      a.keyword:hover {
        background-color: var(--paper-grey-400);
      }
    </style>

    <template is="dom-repeat" items="[[keywords]]" as="keyword">
      <a class="keyword" href="/search/[[keyword]]">[[keyword]]</a>
    </template>

  </template>
  <script>
    Polymer({
      is: 'cbl-keyword-list',

      properties: {
        keywords: {
          type: Array,
          value: []
        }
      }
    });
  </script>
</dom-module>
