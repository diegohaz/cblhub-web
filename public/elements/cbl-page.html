<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">

<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">

<link rel="import" href="cbl-app-styles.html">
<link rel="import" href="cbl-app-behavior.html">

<dom-module id="cbl-page">
  <template>
    <style include="cbl-app-styles">
      :host {
        display: block;
        width: calc(100% - 32px);
        max-width: 500px;
        margin: 16px;
        box-sizing: border-box;
      }

      .content {
        background-color: #fff;
        padding: 16px;
        box-sizing: border-box;
      }

      paper-toolbar {
        --paper-toolbar-content: {
          padding-left: 0;
          padding-right: 8px;
        };
        --paper-toolbar-title: {
          margin-left: 16px;
          line-height: 130%;
          pointer-events: all;
        }
      }

      paper-toolbar paper-icon-button:first-child {
        margin-left: 8px;
      }

      @media screen and (max-width: 600px) {
        :host {
          margin: 0;
          margin-top: -56px !important;
          min-width: 0 !important;
          max-width: 100% !important;
          width: 100% !important;
        }

        .content {
          padding: 8px;
        }
      }
    </style>

    <paper-toolbar>
      <paper-icon-button on-tap="back" icon="arrow-back" aria-label="Back"></paper-icon-button>
      <content select=".title"></content>
    </paper-toolbar>

    <div class="content">
      <content select=":not(.title)"></content>
    </div>

  </template>
  <script>
    Polymer({
      is: 'cbl-page',

      behaviors: [CBLAppBehavior]
    });
  </script>
</dom-module>
