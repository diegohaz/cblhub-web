<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">

<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">

<link rel="import" href="cbl-app-styles.html">
<link rel="import" href="cbl-app-behavior.html">

<dom-module id="cbl-page">
  <template>
    <style include="cbl-app-styles">
      :host {
        display: block;
        background-color: #fff;
        width: calc(100% - 32px);
        max-width: 500px;
        margin: 16px;
        box-sizing: border-box;
      }

      .content {
        padding: 16px 16px 48px;
        box-sizing: border-box;
      }

      paper-toolbar {
        --paper-toolbar-content: {
          padding-left: 0;
          padding-right: 8px;
        }
      }

      paper-toolbar .title {
        margin-left: 16px;
        line-height: 130%;
      }

      paper-toolbar paper-icon-button:first-child {
        margin-left: 8px;
      }

      @media screen and (max-width: 440px) {
        :host {
          margin: 0;
          min-width: auto;
          width: 100%;
        }

        .content {
          background-color: #fff;
          min-height: calc(100vh - 56px);
          padding: 8px 8px 40px;
          z-index: 998;
        }

        paper-toolbar {
          position: fixed;
          width: 100%;
          top: 0;
          z-index: 999;
        }
      }
    </style>

    <paper-toolbar>
      <paper-icon-button on-tap="back" icon="arrow-back" aria-label="Back"></paper-icon-button>
      <div class="title">[[title]]</div>
      <content select=".options"></content>
    </paper-toolbar>

    <div class="content">
      <content select=":not(.options)"></content>
    </div>

  </template>
  <script>
    Polymer({
      is: 'cbl-page',

      behaviors: [CBLAppBehavior],

      properties: {
        title: {
          type: String,
          value: ''
        }
      }
    });
  </script>
</dom-module>
