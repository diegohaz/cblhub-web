<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-menu-button/paper-menu-button.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/app-layout/app-layout.html">
<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">

<link rel="import" href="cbl-app-styles.html">
<link rel="import" href="cbl-app-behavior.html">
<link rel="import" href="cbl-search-bar.html">

<dom-module id="cbl-layout">
  <template>
    <style include="cbl-app-styles">
      :host {
        display: block;
        @apply(--layout-fit);
      }

      app-header {
        background-color: #fff;
      }

      app-toolbar {
        padding-right: 8px;
      }

      app-toolbar > [title] {
        pointer-events: auto;
        @apply(--layout-flex-none);
        @apply(--layout-horizontal);
        @apply(--layout-center);
      }

      app-toolbar > [title] a {
        display: inline-flex;
        color: var(--primary-text-color);
        text-decoration: none;
        line-height: 150%;
        margin-right: 8px;
      }

      cbl-search-bar {
        margin: 0 8px;
        @apply(--layout-flex);
      }

      paper-menu-button {
        padding: 0;
      }

      paper-menu {
        min-width: 120px;
      }

      paper-item {
        cursor: pointer;
      }

      paper-fab {
        position: fixed;
        right: 8px;
        bottom: 8px;
      }

      @media screen and (max-width: 600px) {
        app-toolbar {
          height: 56px;
        }

        app-toolbar > [title] {
          @apply(--layout-flex);
        }
      }
    </style>
    <iron-media-query query="max-width: 600px" query-matches="{{mobile}}"></iron-media-query>

    <app-header-layout>
      <app-header reveals>
        <app-toolbar role="toolbar">

          <div title>
            <a href="/">Open CBL</a>
          </div>

          <template is="dom-if" if="[[!mobile]]">
            <cbl-search-bar query="{{query}}"></cbl-search-bar>

            <paper-button on-tap="go" data-path="/challenges/create" raised>
              <iron-icon icon="add"></iron-icon><span>New challenge</span>
            </paper-button>
          </template>

          <template is="dom-if" if="[[mobile]]">
            <paper-icon-button icon="search"></paper-icon-button>
          </template>

          <paper-menu-button horizontal-align="right">
            <paper-icon-button icon="more-vert" aria-label="More options" class="dropdown-trigger"></paper-icon-button>
            <paper-menu class="dropdown-content">
              <paper-item on-tap="_goLogIn" hidden="[[user]]">Log In</paper-item>
              <paper-item on-tap="_goSignUp" hidden="[[user]]">Sign Up</paper-item>
              <paper-item on-tap="_logOut" hidden="[[!user]]">Log Out</paper-item>
            </paper-menu>
          </paper-menu-button>

        </app-toolbar>
      </app-header>
      <div class="content">
        <content></content>
      </div>
    </app-header-layout>

    <paper-fab icon="add" on-tap="go" data-path="/challenges/create" hidden="[[!mobile]]"></paper-fab>

  </template>
  <script>
    Polymer({
      is: 'cbl-layout',

      behaviors: [CBLAppBehavior],

      properties: {
        query: {
          type: String,
          notify: true
        }
      },

      _logOut: function() {
        Parse.User.logOut().then(function() {
          this.user = null;
          this.go('/login?done=logout');
        }.bind(this));
      },

      _goLogIn: function() {
        this.go('/login?back=' + this.path);
      },

      _goSignUp: function() {
        this.go('/signup?back=' + this.path);
      }
    });
  </script>
</dom-module>
