<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/color.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/paper-styles/shadow.html">

<dom-module id="cbl-app-styles">
  <template>
    <style>
      :root {
        --primary-color: var(--paper-blue-500);
        --default-primary-color: var(--primary-color);
        --light-primary-color: var(--paper-blue-100);
        --dark-primary-color: var(--paper-blue-700);
        --text-primary-color: #FFFFFF;

        --accent-color: var(--paper-pink-500);
        --light-accent-color: var(--paper-pink-100);
        --dark-accent-color: var(--paper-pink-700);
        --text-accent-color: #FFFFFF;

        --primary-text-color: #212121;
        --secondary-text-color: #727272;
        --disabled-text-color: #BDBDBD;
        --divider-color: #B6B6B6;

        --paper-progress-active-color: var(--primary-color);
        --paper-tabs-selection-bar-color: var(--primary-color);
        --paper-toolbar-background: #fff;
        --paper-toolbar-color: var(--primary-text-color);

        --paper-icon-button: {
          color: var(--accent-color);
        };

        --paper-button: {
          @apply(--layout-horizontal);
          @apply(--layout-center-justified);
          @apply(--paper-font-button);
          background-color: var(--accent-color);
          color: var(--text-accent-color);
          padding: .572em .7em;
        };

        --paper-button-disabled: {
          background-color: var(--disabled-text-color);
        };
      }

      :host {
        @apply(--paper-font-body1);
        color: var(--primary-text-color);
      }

      a {
        color: var(--accent-color);
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      a > iron-icon {
        color: inherit;
        width: 16px;
        height: 16px;
      }

      paper-button > iron-icon {
        margin-right: .3em;
      }

      paper-button > iron-icon + * {
        margin-right: .3em;
      }

      paper-button.bordered {
        background-color: transparent;
        box-shadow: inset 0 0 0 1px var(--accent-color);
        color: var(--accent-color);
      }
    </style>
  </template>
</dom-module>
